{% extends "trips/layout.html" %}

{% block body %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
        <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <h2 class="text-center mb-4">Register</h2>

                {% if message %}
                    <div class="alert alert-info text-center">{{ message }}</div>
                {% endif %}

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group mb-4">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-primary btn-block mb-4" type="submit" value="Register">
                </form>

                <p class="text-center">
                    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
