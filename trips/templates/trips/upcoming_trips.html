{% extends "trips/layout.html" %}

{% block body %}

<div>
    <a class="btn btn-custom" href="{% url 'add_trip' %}">Add Trips</a>
</div>

<h2>Upcoming Trips</h2>

<div class="container mt-5">
    <div class="row">
        {% for upcoming in upcoming_trips %}
            <div class="col-md-12 mb-4">
                <div class="card shadow-sm">
                    <div class="row no-gutters">
                        <div class="col-md-8">
                            <div class="card-body">
                                <h3 class="card-title">{{ upcoming.location }}</h5>
                                <p class="card-text mt-3">Start: {{ upcoming.start_date }}</p>
                                <p class="card-text mt-3">End: {{ upcoming.end_date }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
