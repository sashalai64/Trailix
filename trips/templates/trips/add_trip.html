{% extends "trips/layout.html" %}

{% block body %}

<h2>Add a Trip</h2>

{% if message %}
    <strong style="color: red;">{{ message }}</strong>
{% endif %}

<form action="{% url 'add_trip' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary" >Add</button>
</form>

{% endblock %}
