{% extends "trips/layout.html" %}

{% block body %}

<h2>Add a Trip</h2>

<form action="{% url 'add_trip' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input type="text" id="start_date" class="form-control datepicker" name="start_date">
    </div>
    <div class="form-group">
        <label for="end_date">End Date:</label>
        <input type="text" id="end_date" class="form-control datepicker" name="end_date">
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <select class="form-control" name="location">
            {% for location in locations %}
                <option value="{{ location.id }}">{{ location.country }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" class="form-control" name="notes"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Add Trip">
</form>

{% endblock %}
