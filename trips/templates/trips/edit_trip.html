{% extends "trips/layout.html" %}

{% block body %}

<h2>Edit Trip</h2>

<form action="{% url 'edit_trip' trip.id%}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'trips' %}" class="btn btn-secondary">Cancel</a>

</form>

{% endblock %}
